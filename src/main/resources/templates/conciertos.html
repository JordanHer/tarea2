<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Concierto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/conciertos.css"/>
    </head>
    <body>
        <div class="containerjor">
            <nav>
                <h1>ITicket</h1>
            </nav>
            <div id="subtitle">
                <h1>COMPRA DE BOLETOS</h1>
            </div>
            <div id="sidebar">
                <h2>Opciones como administrador</h2>
                <p><button class="button_sidebar"><a href="/conciertoN">Agregar evento</a></button></p>
                <p><button class="button_sidebar"><a href="/">Volver al inicio</a></button></p>

            </div>

            <div id="content1">
                <h1 th:text="${titulo}"></h1>
                <h1 th:text="#{cliente.nombre}"></h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Artista</th>
                            <th scope="col">Lugar</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Capacidad</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${conciertos}">
                        <tr>

                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getSala}"></td>
                            <td th:text="${user.getCosto}"></td>
                            <td th:text="${user.getFecha}"></td>
                            <td th:text="${user.getCapacidad}"></td>
                            <td>
                                <a th:href="@{/editConcierto/{id}(id=${user.getId})}">Edit</a>
                            </td>
                            <td>
                                <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                            </td>
                        </tr>

                        </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
