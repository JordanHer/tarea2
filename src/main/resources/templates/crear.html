<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">            
            <div class="card-header bg-black text-white"> </div>            
            <div class="card-body">                <!-------------------Esto es un Formulario--------------- -->                
                <div class="container">                    
                    <form th:object = "${concierto}"                          
                          th:action="@{/save}"                          
                          method="POST"                          
                          >                        
                        <input type="hidden" th:field="*{id}">                        
                        <div class="form-group mb-3 row">                            
                            <label  class="col-md-2 col-form-label" for="nombre">Artista</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Del Artista" id="nombres" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>                        
                        <div class="form-group mb-3 row">                            
                            <label  class="form-control-sm col-md-2  col-form-label" for="apellido1">Lugar</label>           
                            <div class="col-sm-10">                               
                                <input type="text" th:field="*{sala}" class="form-control form-control-sm col-md-6" placeholder= "Lugar" id="sala" aria-describedby="emailHelp">                         
                            </div>                       
                        </div>                  
                        <div class="form-group mb-3 row">            
                            <label  class="form-control-sm col-form-label col-md-2" for="apellido2">Costo</label>     
                            <div class="col-sm-10">                         
                                <input type="text" th:field="*{costo}" class="form-control form-control-sm col-md-6" placeholder= "Costo" id="costo" aria-describedby="emailHelp">   
                            </div>                  
                        </div>                     
                        <div class="form-group mb-3 row">                 
                            <label  class="form-control-sm col-form-label col-md-2" for="telefono">Fecha</label>    
                            <div class="col-sm-10">                         
                                <input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                     
                            </div>                 
                        </div>                      
                        <div class="form-group mb-3 row">                     
                            <label  class="form-control-sm  col-form-label col-md-2" for="email">Capacidad</label>         
                            <div class="col-sm-10">            
                                <input type="text" th:field="*{capacidad}" class="form-control form-control-sm col-md-6" placeholder= "Capacidad" id="capacidad" aria-describedby="emailHelp">         
                            </div>             
                        </div>                    
                                           
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>    
                    </form>             
                </div>        
            </div>      
        </div>
    </body>
</html>
